<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welvision Home</title>
    <link rel="stylesheet" href="home.css">
    <style>
        .inspection-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .inspection-item strong {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welvision Monitoring System</h1>
    </header>
    <main>
        <div class="camera-container">
            <div class="camera">
                <div class="camera-header">Camera 1</div>
                <div class="camera-feed">Camera feed unavailable</div>
            </div>
            <div class="camera">
                <div class="camera-header">Camera 2</div>
                <div class="camera-feed">Camera feed unavailable</div>
            </div>
        </div>
        <div class="inspection-container">
            <div class="inspection-box">
                <h2 class="inspection-header">Bigface Inspection Result</h2>
                <hr>
                <ul>
                    <li class="inspection-item"><strong>Inspected:</strong> 0</li>
                    <li class="inspection-item"><strong>Accepted:</strong> 0</li>
                    <li class="inspection-item"><strong>Rejected:</strong> 0</li>
                </ul>
            </div>
            <div class="inspection-box">
                <h2 class="inspection-header">OD Inspection Result</h2>
                <hr>
                <ul>
                    <li class="inspection-item"><strong>Inspected:</strong> 0</li>
                    <li class="inspection-item"><strong>Accepted:</strong> 0</li>
                    <li class="inspection-item"><strong>Rejected:</strong> 0</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
